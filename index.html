<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Especies observadas en tu hotspot favorito</h1>

    <p><strong>Ingresa especie y número de obervaciones, da click en agregar y guarda cuando hayas completado tu lista</strong></p>

    <form>
        <label for="especie">Género y Especie</label>
        <input type="text" name="" id="especie" placeholder="ej. Tyrannus vociferans"> <br>

        <label for="observaciones">Observaciones</label>
        <input type="number" name="" id="observaciones"> <br>

        <button type="button" id="botonAgregar">Agregar a lista</button>

        <button type="button" id="botonGuardar">Guardar lista</button>
    </form>

    <ul id="lista">

    </ul>
    
    <script src="main.js"></script>
</body>
</html>
